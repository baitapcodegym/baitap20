<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui</title>
    <link rel="stylesheet" href="giaodien.css"/>
</head>
<body>
<form>
    <table>
        <tr>
            <td><label class="switch">
                <input id="good" type="checkbox" value="good" name="chon">
                <span class="slider"></span>
            </label></td>
            <td>good</td>
        </tr>
        <tr>
            <td><label class="switch">
                <input id="fast" type="checkbox" value="fast" name="chon">
                <span class="slider"></span>
            </label></td>
            <td>fast</td>
        </tr>
        <tr>
            <td><label class="switch">
                <input id="cheap" type="checkbox" value="cheap"name="chon">
                <span class="slider"></span>
            </label></td>
            <td>cheap</td>
        </tr>
        <script>
            var checked = [];
            [].forEach.call(document.querySelectorAll('input[type="checkbox"]'), function (checkbox) {
                checkbox.addEventListener('change', function (e) { if (checkbox.checked && checked.length === 2) {
                        var uncheckTarget = checked[Math.floor(Math.random() * checked.length)];
                        uncheckTarget.checked = false;
                }
                    checked = document.querySelectorAll('input[type="checkbox"]:checked');
                });
            });
        </script>
    </table>
</form>

</body>
</html>
